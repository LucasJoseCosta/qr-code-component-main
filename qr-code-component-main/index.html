<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | QR code component</title>

</head>
<body>

  <section class="qr-code-box"><!--qr-code-box-->
    <div class="container"><!--container-->
      <div class="row d-flex justify-content-center"><!--row-->
        <div class="col-md-4 "><!--col-md-3-->         
            <div class="caixa">
              <img src="images/image-qr-code.png" class="img-fluid" alt="">
              <div class="container">
                  <h3>Improve your front-end skills by building projects
                  </h3>

                  <p>
                    Scan the QR code to visit Frontend Mentor and take your
                    coding skills to the next level
                  </p>
              </div>
            </div>
        </div><!--/col-md-3-->
      </div><!--/row-->
    </div><!--/container-->
  </section><!--/qr-code-box-->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lucas Jose da Costa</a>.
  </div>

</body>
</html>
